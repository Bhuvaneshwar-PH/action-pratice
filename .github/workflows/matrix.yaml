name: Matrix Configuration

on: 
    workflow_dispatch: 
        inputs:
            test:  
                description: 'testing'
                required: false
                default: 'Type something here'

jobs:
    matrix-conf:
        strategy:
            matrix:
                os: ['windows', 'ubuntu']
                version: ['latest']
                
        runs-on: ${{matrix.os}}-${{matrix.version}}
        steps:
            - name: execute env
              run: |
                My name is ${{vars.TEST_NAME}}
                This is coming from workflow dispatch - ${{inputs.test}}